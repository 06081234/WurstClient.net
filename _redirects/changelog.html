{% assign changelogLink = site.posts[0].url | remove: "index.html" %}

  {% endif %}
{% endfor %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0;url={{ changelogLink }}">
</head>
</html>
