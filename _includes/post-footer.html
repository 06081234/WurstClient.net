{% assign post = include.post %}
<footer>
  {% if page != post %}
    <a href="{{ post.url | remove: "index.html" }}" class="btn btn-primary">
      <span class="octicon octicon-book"></span>
      Read more
    </a>
  {% endif %}
  {% if post.category == "Wurst-update" %}
    <a class="btn btn-{% if page == post %}primary{% else %}default{% endif %}" href="https://github.com/Wurst-Imperium/Wurst-Client/releases/download/{{ post.Wurst-version }}/Wurst-Client-{{ post.Wurst-version }}.zip">
      <span class="octicon octicon-cloud-download"></span>
      Download {{ post.Wurst-version }}
    </a>
  {% endif %}
  {% if post.video-id %}
    <a class="btn btn-{% if page == post and post.category == "Video" %}primary{% else %}default{% endif %}" href="https://www.youtube.com/watch?v={{ post.video-id }}" target="_blank">
      <span class="octicon octicon-eye"></span>
      Watch Video
    </a>
  {% endif %}
  {% if post.category == "Wurst-update" %}
    <a class="btn btn-default" target="_blank" href="https://github.com/Wurst-Imperium/Wurst-Client/releases/tag/{{ post.Wurst-version }}">
      <span class="octicon octicon-list-unordered"></span>
      View Changelog
    </a>
  {% endif %}
</footer>
