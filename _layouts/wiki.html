---
layout: default
---
<span itemscope itemtype="http://schema.org/WebPage">
	<div class="page-header">
		<div class="container">
			<h1 itemprop="headline" class="visible-xs-inline visible-sm-inline visible-md-inline visible-lg-inline">
				<span class="mega-octicon octicon-book hidden-xs"></span>
				{{ page.title }}
			</h1>
			<a href="https://github.com/Wurst-Imperium/wurst-client.tk/edit/gh-pages/{{ page.path }}" class="pull-right btn btn-default hidden-print">
				<span class="hidden-xs">
					<span class="octicon octicon-pencil"></span>
					Edit
				</span>
				<span class="visible-xs">
					<span class="octicon octicon-pencil" data-toggle="tooltip" data-placement="left" data-container="body" title="Edit"></span>
				</span>
			</a>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-9">
				<link href="/css/wiki.css" rel="stylesheet">
				<!-- Wurst Wiki top -->
				<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5218363098774955" data-ad-slot="3736285228" data-ad-format="auto"></ins>
				<br>
				<main id="content" itemprop="mainContentOfPage">
					{{ content | markdownify }}
				</main>
			</div>
			<div class="hidden-xs col-sm-3">
				<div class="panel panel-default">
					<div class="panel-body">
						{% capture sidebar %}{% include wiki-sidebar.md %}{% endcapture %}
						{{ sidebar | markdownify }}
						<a href="https://github.com/Wurst-Imperium/wurst-client.tk/new/gh-pages/wiki" class="btn btn-default">
							<span class="octicon octicon-plus"></span>
							Add a Page
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</span>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
