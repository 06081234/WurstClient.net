---
---
<div class="container">
	<div id="slideshow" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators hidden-xs">
			<li data-target="#slideshow" data-slide-to="0" class="active"></li>
			<li data-target="#slideshow" data-slide-to="1"></li>
			<li data-target="#slideshow" data-slide-to="2"></li>
			<li data-target="#slideshow" data-slide-to="3"></li>
			<li data-target="#slideshow" data-slide-to="4"></li>
			<li data-target="#slideshow" data-slide-to="5"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img alt="Auto-Updater" src="https://cloud.githubusercontent.com/assets/10100202/7083502/f6d6e268-df62-11e4-9a2f-35edcff80985.jpg">
			</div>
			<div class="item">
				<img alt="Wurst-Bot" src="https://cloud.githubusercontent.com/assets/10100202/7083838/d4e4a77c-df66-11e4-9218-7dac5e8ed218.jpg">
			</div>
			<div class="item">
				<img alt="featured on WiZARDHAX" src="https://cloud.githubusercontent.com/assets/10100202/7084083/923253c2-df69-11e4-88f9-9cee4c2eceb2.jpg">
				<div class="carousel-caption">
					<a class="btn btn-lg btn-danger" href="https://www.youtube.com/watch?v=CCDaXo_GoR0" target="_blank">
						<span class="octicon octicon-playback-play"></span>
						Watch the Video
					</a>
				</div>
			</div>
			<div class="item">
				<img alt="Destruction at HYPERSPEED" src="https://cloud.githubusercontent.com/assets/10100202/7083500/f6b51c64-df62-11e4-8540-6e6724239f45.jpg">
			</div>
			<div class="item">
				<img alt="Open Source" src="https://cloud.githubusercontent.com/assets/10100202/7084795/1ed35cc0-df71-11e4-8b06-ba24e30b08c0.jpg">
				<div class="carousel-caption">
					<a class="btn btn-lg btn-success" href="https://github.com/Wurst-Imperium/Wurst-Client/fork" target="_blank">
						<span class="octicon octicon-git-pull-request"></span>
						Contribute
					</a>
				</div>
			</div>
			<div class="item">
				<img alt="powerful Spammer" src="https://cloud.githubusercontent.com/assets/10100202/7084582/11d138fa-df6f-11e4-8427-4cea111ffbe0.jpg">
			</div>
		</div>
	</div>
	<style>
		.carousel-inner .item .carousel-caption {
			bottom: 30%;
			transform: translateY(-256px);
			opacity: 0;
		}

		.carousel-inner .item.active .carousel-caption {
		  transition: 0.5s;
		  transition-delay: 1s;
		  transform: translate(0) scale(2);
		  opacity: 1;
		}
	</style>
	<hr>
  <div class="jumbotron text-center">
		<a class="btn btn-primary btn-lg" href="https://github.com/Wurst-Imperium/Wurst-Client/releases/latest">
      <span class="octicon octicon-cloud-download"></span>
      Download Wurst
      <br class="visible-xs">
      (latest release)
    </a>
	</div>
	<hr>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h1 class="panel-title">
				<span class="octicon octicon-radio-tower"></span>
				Latest news
			</h1>
		</div>
		<div class="list-group">
			{% for post in site.posts limit: 5 %}
			<a class="list-group-item" href="{{ post.url | remove: "index.html" }}">{{ post.title }}</a>
			{% endfor %}
		</div>
		<div class="panel-footer">
			<div class="btn-group">
				<a class="btn btn-primary" href="/news/">
					More news
				</a>
				<a class="btn btn-default" href="/news/feed.xml" data-toggle="tooltip" data-placement="top" data-container="body" title="RSS feed">
					<span class="octicon octicon-rss"></span>
				</a>
			</div>
		</div>
	</div>
</div>
