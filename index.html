---
---
<div class="container">
	<div id="slideshow1" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#slideshow1" data-slide-to="0" class="active"></li>
			<li data-target="#slideshow1" data-slide-to="1"></li>
			<li data-target="#slideshow1" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img src="https://cloud.githubusercontent.com/assets/10100202/6089229/e431ed1c-ae5f-11e4-8887-99bca8bfe033.jpg">
				<div class="carousel-caption hidden-xs">
					<h2>Griefing on a new level</h2>
					<p>
						<a class="btn btn-lg btn-primary" href="https://github.com/Wurst-Imperium/Wurst-Client/releases/latest">
							<span class="octicon octicon-cloud-download"></span>
							Download Wurst
						</a>
					</p>
				</div>
			</div>
			<div class="item">
				<img src="https://cloud.githubusercontent.com/assets/10100202/6089230/e437b468-ae5f-11e4-81c6-35785d3176bd.jpg">
				<div class="carousel-caption hidden-xs">
					<h2>Featured on WiZARDHAX</h2>
					<p>
						<a class="btn btn-lg btn-danger" href="https://www.youtube.com/watch?v=CCDaXo_GoR0" target="_blank">
							<span class="octicon octicon-playback-play"></span>
							Watch the video
						</a>
					</p>
				</div>
			</div>
			<div class="item">
				<img src="https://cloud.githubusercontent.com/assets/10100202/6629550/7161fb86-c90f-11e4-9820-0046931777b3.jpg">
				<div class="carousel-caption hidden-xs">
					<h2 class="danger">Encrypted AltManager for maximum security</h2>
					<p>
						<a class="btn btn-lg btn-info" href="/news/2015-03-08-Wurst-v1.6-&-1.7/">
							<span class="octicon octicon-book"></span>
							Learn more
						</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h1 class="panel-title">
				<span class="octicon octicon-radio-tower"></span>
				Latest news
			</h1>
		</div>
		<div class="list-group">
			{% for post in site.posts limit: 5 %}
			<a class="list-group-item" href="{{ post.url | remove: "index.html" }}">{{ post.title }}</a>
			{% endfor %}
		</div>
		<div class="panel-footer">
			<div class="btn-group">
				<a class="btn btn-primary" href="/news/">
					More news
				</a>
				<a class="btn btn-default" href="/news/feed.xml" data-toggle="tooltip" data-placement="top" data-container="body" title="RSS feed">
					<span class="octicon octicon-rss"></span>
				</a>
			</div>
		</div>
	</div>
</div>
