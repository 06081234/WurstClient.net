---
title: WSPAM scripts
layout: download
---
<div class="container">
  <h1 class="page-header"><span class="mega-octicon octicon-file-code"></span> {{ page.title }}</h1>
  <div class="row">
    {% for script in site.data.downloads.add-ons.wspam %}
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="thumbnail">
        <div class="embed-responsive embed-responsive-16by9">
          <img src="{{ script.image }}" class="embed-responsive-item img-rounded">
        </div>
        <div class="caption">
          <h2 class="list-group-item-heading">{{ script.title }}</h2>
          <p>{{ script.description }}</p>
          <p>
            Lines: {{ script.lines }}
          </p>
          <div class="btn-group-vertical">
            <a id="{{ script.id }}" class="btn btn-default" href="{{ script.link }}">
              <span class="octicon octicon-arrow-down"></span>
              Download
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
    	$(document).ready(function(){
    		$("#{{ script.id }}").click(function(){
    			ga('send', 'event', 'download-button', 'click', '{{ script.id }}');
    		});
    </script>
    {% endfor %}
  </div>
</div>
