---
title: Downloads
---
<div class="container">
  <h1 class="page-header"><span class="mega-octicon octicon-cloud-download"></span> {{ page.title }}</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="thumbnail">
        <div class="caption">
          <h2 class="list-group-item-heading">Wurst Client</h2>
          <div class="btn-group-vertical">
            <a id="wurst-client-latest" class="btn btn-primary" href="https://github.com/Wurst-Imperium/Wurst-Client/releases/latest">
              <span class="octicon octicon-cloud-download"></span>
              Download latest release
            </a>
            <a id="wurst-client-all" class="btn btn-default" href="https://github.com/Wurst-Imperium/Wurst-Client/releases">
              <span class="octicon octicon-eye"></span>
              View all releases
            </a>
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span class="octicon octicon-playback-rewind"></span>
                Old stuff
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a id="wurst-client-old-1-8" href="http://old.wurst-client.tk/download/wurst-client/wurst-client-for-minecraft-1-8/releases" data-toggle="tooltip" data-placement="right" data-container="body" title="v1.3 - v1.4.1">
                    <span class="text-muted">Old MC 1.8 releases</span>
                  </a>
                </li>
                <li>
                  <a id="wurst-client-old-1-7" href="http://old.wurst-client.tk/download/wurst-client/wurst-client-for-minecraft-1-7-x/releases" data-toggle="tooltip" data-placement="right" data-container="body" title="v1.0 - v1.3.1">
                    <span class="text-warning">MC 1.7.X releases</span>
                  </a>
                  </li>
                <li>
                  <a id="wurst-client-old-public-beta" href="http://old.wurst-client.tk/download/wurst-client/wurst-client-for-minecraft-1-7-x/public-beta" data-toggle="tooltip" data-placement="right" data-container="body" title="v1.8 - v1.10.2">
                    <span class="text-danger">Public beta</span>
                  </a>
                  </li>
                <li>
                  <a id="wurst-client-old-closed-beta" href="http://old.wurst-client.tk/download/wurst-client/wurst-client-for-minecraft-1-7-x/closed-beta" data-toggle="tooltip" data-placement="right" data-container="body" title="v1.1 - v1.7.2">
                    <span class="text-danger">Closed beta</span>
                  </a>
                  </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="thumbnail">
        <div class="caption">
          <h2 class="list-group-item-heading">
            <span class="mega-octicon octicon-diff-added"></span>
            Wurst add-ons
          </h2>
          <div class="btn-group-vertical">
            <a id="autobuild-templates" class="btn btn-default" href="add-ons/autobuild">
              <span class="octicon octicon-home"></span>
              AutoBuild templates
            </a>
            <a id="wspam-scripts" class="btn btn-default" href="add-ons/wspam-scripts">
              <span class="octicon octicon-file-code"></span>
              WSPAM scripts
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="thumbnail">
        <div class="caption">
          <h2 class="list-group-item-heading">
            For the fans
            <span class="mega-octicon octicon-heart"></span>
          </h2>
          <div class="btn-group-vertical">
            <a id="wurst-wallpapers" class="btn btn-default disabled" href="fans/wallpapaers">
              <span class="octicon octicon-device-desktop"></span>
              Wurst wallpapers
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
	$(document).ready(function(){
		$("#wurst-client-latest").click(function(){
			ga('send', 'event', 'button', 'click', 'wurst-client-latest');
		});
		$("#wurst-client-all").click(function(){
			ga('send', 'event', 'button', 'click', 'wurst-client-all');
		});
		$("#wurst-client-old-1-8").click(function(){
			ga('send', 'event', 'button', 'click', 'wurst-client-old-1-8');
		});
		$("#wurst-client-old-1-7").click(function(){
			ga('send', 'event', 'button', 'click', 'wurst-client-old-1-7');
		});
		$("#wurst-client-old-public-beta").click(function(){
			ga('send', 'event', 'button', 'click', 'wurst-client-old-public-beta');
		});
		$("#wurst-client-old-closed-beta").click(function(){
			ga('send', 'event', 'button', 'click', 'wurst-client-old-closed-beta');
		});
		$("#autobuild-templates").click(function(){
			ga('send', 'event', 'button', 'click', 'autobuild-templates');
		});
		$("#wspam-scripts").click(function(){
			ga('send', 'event', 'button', 'click', 'wspam-scripts');
		});
		$("#wurst-wallpapers").click(function(){
			ga('send', 'event', 'button', 'click', 'wurst-wallpapers');
		});
	});
</script>
