---
title: Wurst wallpapers
layout: download
---
<div class="container">
  <h1 class="page-header"><span class="mega-octicon octicon-device-desktop"></span> {{ page.title }}</h1>
  <div class="row">
    {% for template in site.data.downloads.fans.wallpapers %}
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="thumbnail">
        <img src="{{ template.image }}">
        <div class="caption">
          <h2 class="list-group-item-heading">{{ template.title }}</h2>
          <p>{{ template.description }}</p>
          <h3>Resolutions</h3>
          <div class="btn-group-vertical">
            {% for variation in template.downloads %}
            <a id="{{ template.id }}-{{ variation.size }}" class="btn btn-default" href="{{ variation.link }}">
              <span class="octicon octicon-device-desktop"></span>
              {{ variation.size }}
            </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <script>
    	$(document).ready(function(){
        {% for variation in template.downloads %}
    		$("#{{ template.id }}-{{ variation.size }}").click(function(){
    			ga('send', 'event', 'download-button', 'click', '{{ template.id }}-{{ variation.size }}');
    		});
        {% endfor %}
    </script>
    {% endfor %}
  </div>
</div>
