---
title: AutoBuild templates
---
<div class="container">
  <h1 class="page-header"><span class="mega-octicon octicon-home"></span> {{ page.title }}</h1>
  <div class="row">
    {% for template in site.data.downloads.add-ons.autobuild %}
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="thumbnail">
        <img src="{{ template.image }}">
        <div class="caption">
          <h2 class="list-group-item-heading">{{ template.title }}</h2>
          <p>{{ template.description }}</p>
          <p>
            Size: {{ template.size }}
          </p>
          <p>
            Blocks: {{ template.blocks }}
          </p>
          <div class="btn-group-vertical">
            <a id="{{ template.id }}" class="btn btn-default" href="{{ template.link }}">
              <span class="octicon octicon-arrow-down"></span>
              Download
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
    	$(document).ready(function(){
    		$("#{{ template.id }}").click(function(){
    			ga('send', 'event', 'download-button', 'click', '{{ template.id }}');
    		});
    </script>
    {% endfor %}
  </div>
</div>
